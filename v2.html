<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Football Network Map - V2</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/map.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/geodata/worldLow.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="header-text">
                    <h1>Connecting Dots</h1>
                    <p>placeholder</p>
                </div>
                <div class="version-link">
                    <a href="index.html" class="version-btn">v1</a>
                    <a href="v2.html" class="version-btn">v2</a>
                    <a href="v3.html" class="version-btn">v3</a>
                    <a href="v4.html" class="version-btn">v4</a>
                </div>
            </div>
        </header>
        
        <!-- Map container -->
        <div id="chartdiv" class="map-container"></div>
        
        <!-- Info tooltip -->
        <div class="info-icon-container">
            <span class="info-icon">i</span>
            <span class="info-tooltip">Click on a country to see interviews with people from or working in that country!</span>
        </div>
        
        <!-- Modal for displaying results -->
        <div id="interviewModal" class="modal-overlay">
            <div class="modal-content">
                <h2 id="modalTitle"></h2>
                <ul id="interviewList" class="interview-list"></ul>
                <button id="closeModal">Close</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
